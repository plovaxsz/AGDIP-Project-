<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Genie Executive - Government Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              slate: {
                850: '#1e293b', 
                900: '#0f172a',
                950: '#020617',
              },
              govt: {
                 blue: '#1F4E79', // Ministry Standard Blue (Deep Navy)
                 darkBlue: '#102A43', // Darker Institutional Blue
                 gold: '#F59E0B', // Official Gold Accent
                 bg: '#F0F4F8',   // Cool Grey Background (Formal)
                 text: '#102A43',  // High Contrast Text
                 border: '#D9E2EC' // Subtle Border
              }
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
      }
      /* Enterprise Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #F0F4F8; 
      }
      ::-webkit-scrollbar-thumb {
        background: #BCCCDC; 
        border-radius: 5px;
        border: 2px solid #F0F4F8;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #829AB1; 
      }
      .dark ::-webkit-scrollbar-track {
        background: #102A43;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #334E68;
        border-color: #102A43;
      }
    </style>
